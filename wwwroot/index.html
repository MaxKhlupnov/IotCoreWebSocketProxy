<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yandex Cloud IotCore WebSocketProxy Demo page</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/site.css" />

    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" asp-area="" asp-page="/Index">Yandex Cloud IotCore MQTT -> WebSocket Proxy</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" asp-area="" asp-page="/Index">Device telemetry trace demo</a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">


            <h2 id="connection">
                <div>Specify IoT Connection details:<a class="anchorjs-link " href="#overview" aria-label="Anchor" data-anchorjs-icon="#" style="padding-left: 0.375em;"></a></div>
            </h2>

            <div class="form-group  row">
                <label for="registry-id" class="col-2 col-form-label">Registry Id:</label>
                <input type="text" class="form-control col col-sm-6" id="registry-id" aria-describedby="registry-id-Help" placeholder="Enter IoT Core Device Id" />
                <small id="registry-id-Help" class="form-text text-muted"></small>
            </div>
            <div class="form-group  row">
                <label for="registry-pwd" class="col-2 col-form-label">Registry Pwd:</label>
                <input type="password" class="form-control col col-sm-6" id="registry-pwd" aria-describedby="registry-pwd-Help" placeholder="Enter IoT Core Device Id password" />
                <small id="registry-pwd-Help" class="col col-sm-6" class="form-text text-muted"></small>
            </div>
            <div class="form-group  row">
                <label for="registry-cert" class="col-2 col-form-label">Device Certificate: </label>
                <textarea class="form-control" id="registry-cert" aria-describedby="registry-cert-Help" rows="3" placeholder="Enter IoT Core Device Id certificate if required"></textarea>
                <small id="registry-cert-Help" class="form-text text-muted"></small>
            </div>

            <button id="send" type="button" class="btn btn-primary">Trace telemetry</button>

            <hr>

            <script src="/js/signalr.min.js"></script>
            <script src="/js/trace.js"></script>
            <ul id="messageList"></ul>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2021 - IotCoreWebSocketProxy - <a asp-area="" asp-page="/Privacy">Privacy</a>
        </div>
    </footer>
</body>
</html>
